{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h1>{{ post.title }}</h1>

        <h3>Автор: {{ post.author }}</h3>

        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-sm btn-primary" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <a class="btn btn-sm btn-primary" href="{% url 'post_delete' pk=post.pk%}"><span class="glyphicon glyphicon-trash"></span></a>
        {% endif %}
    </div>

{% endblock %}
